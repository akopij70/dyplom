<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'core/header.css' %}">
        <link rel="stylesheet" href="{% static 'core/main.css' %}">
        <link rel="stylesheet" href="{% static 'core/footer.css' %}">
        <title>{% block title %}{% endblock %} | DKF </title>


    </head>
    <body>
        <header class="header">
            <div class="left-side">
                <img class="logo-img" src={% static 'core/images/logo.png' %} alt="logo">
            </div>
            <nav class="nav-links">
                <a class="single-link {% block nav_index_active %}{% endblock %}" href="#">Aktualności</a>
                <a class="single-link {% block nav_all_events_active %}{% endblock %}" href="#">Wydarzenia</a>
                <a class="single-link {% block nav_statistics_active %}{% endblock %}" href="#">Filmy</a>
                <a class="single-link {% block nav_contact_active %}{% endblock %}" href="#">O nas</a>
            </nav>
            <div class="right-side">
                {% if request.user.is_authenticated %}
                    <a href="#"> <button class="log-button"> Wyloguj się </button> </a>
                {% else %}
                    <a href="#"> <button class="log-button"> Zaloguj się </button> </a>
                {% endif %}
            </div>
        </header>
        <main class="main">
            <div class="welcoming-text">
                DKF Politechnika - kino
            </div>
            {% block content %}
            {% endblock %}
        </main>
        <footer class="footer">
            <div>
                <h3>O nas</h3>
                <p>Jakis opis.</p>
            </div>
            <div>
                <h3>Więcej</h3>
                <ul>
                    <li><a href="#" style="text-decoration: none; color: inherit;"> Informacje </a></li>
                    <li><a href="#" style="text-decoration: none; color: inherit;">Kontakt</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
